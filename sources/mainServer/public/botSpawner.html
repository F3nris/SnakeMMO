<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Snake MMO</title>
    <meta name="description" content="A multiplayer version of the classic game 'Snake'">
    <meta name="author" content="Michael Thiele-Maas">

    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body onload="botManager.init();">
    <!--script src="https://cdn.socket.io/socket.io-1.3.5.js"></script-->
    <script src="dist/socket.io.js"></script>
    <script src="js/visualization.js"></script>
    <script src="js/botController.js"></script>

    <h1>Multiplayer Snake - BotSpawner</h1>
    <div id="bot-controls">
      <span>
        Anzahl an Bots:
        <input id="input-num-of-bots" type="number" name="numOfBots" min="1" max="1000" step="1" value="5">
      </span>
      <span>
        Automatischer Respawn:
        <input id="input-auto-respawn" type="checkbox" name="autoRespawn" value="true">
      </span>
      <span>
        <button id="btn-spawn-kill" onclick="botManager.buttonHandler()">Spawn Bots</button>
      </span>
    </div>
    <div id="asset-wrapper">
      <img id="asset-img-apple" src="assets/apple.png"></img>
    </div>
  </body>
</html>
